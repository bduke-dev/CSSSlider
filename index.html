<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='cssSlider/cssSlider.css'/>
</head>
    <body>
        <div id="cssSlider">
            
            <input type="radio" name="slider" id="slide1">
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <input type="radio" name="slider" id="slide5">
            <input type="radio" name="slider" id="slide6">
            <input type="radio" name="slider" id="play" checked>
            <input type="radio" name="slider" id="pause">
            
            <div id="sliderImages">
                <div class="pics" id="pic1">
                    <label for="slide6" class="slideL material-icons" id="slideL1">skip_previous</label>  
                    <label for="play" class="playBtn material-icons" id="play1">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause1">pause_circle_outline</label>  
                    <label for="slide2" class="slideR material-icons" id="slideR1">skip_next</label>
                    <span class="slideText"><p>Pure</p></span>
                    <img src="cssSlider/images/pure.png" alt="pure">
                </div>
                <div class="pics" id="pic2">
                    <label for="slide1" class="slideL material-icons" id="slideL2">skip_previous</label> 
                    <label for="play" class="playBtn material-icons" id="play2">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause2">pause_circle_outline</label> 
                    <label for="slide3" class="slideR material-icons" id="slideR2">skip_next</label>
                    <span class="slideText"><p>CSS</p></span>
                    <img src="cssSlider/images/css.png" alt="css">
                </div>
                <div class="pics" id="pic3">
                    <label for="slide2" class="slideL material-icons" id="slideL3">skip_previous</label>  
                    <label for="play" class="playBtn material-icons" id="play3">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause3">pause_circle_outline</label>
                    <label for="slide4" class="slideR material-icons" id="slideR3">skip_next</label>
                    <span class="slideText"><p>Image</p></span>
                    <img src="cssSlider/images/image.png" alt="image">
                </div>
                <div class="pics" id="pic4">
                    <label for="slide3" class="slideL material-icons" id="slideL4">skip_previous</label>  
                    <label for="play" class="playBtn material-icons" id="play4">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause4">pause_circle_outline</label>
                    <label for="slide5" class="slideR material-icons" id="slideR4">skip_next</label>
                    <span class="slideText"><p>Slider</p></span>
                    <img src="cssSlider/images/slider.png" alt="slider">
                </div>
                <div class="pics" id="pic5">
                    <label for="slide4" class="slideL material-icons" id="slideL5">skip_previous</label>  
                    <label for="play" class="playBtn material-icons" id="play5">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause5">pause_circle_outline</label>
                    <label for="slide6" class="slideR material-icons" id="slideR5">skip_next</label>
                    <span class="slideText"><p>No</p></span>
                    <img src="cssSlider/images/no.png" alt="no">
                </div>
                <div class="pics" id="pic6">
                    <label for="slide5" class="slideL material-icons" id="slideL6">skip_previous</label>  
                    <label for="play" class="playBtn material-icons" id="play6">play_circle_outline</label>  
                    <label for="pause" class="pauseBtn material-icons" id="pause6">pause_circle_outline</label>
                    <label for="slide1" class="slideR material-icons" id="slideR6">skip_next</label>
                    <span class="slideText"><p>Java Script</p></span>
                    <img src="cssSlider/images/javaScript.png" alt="JavaScript">
                </div>
            </div>
            <div id="pageIndicators">
				<label for="slide1" class="indicator"><span class="hoverPoint"><span class="point" id="point1"></span></span>
                </label>
                <label for="slide2" class="indicator"><span class="hoverPoint"><span class="point" id="point2"></span></span>
                </label>
                <label for="slide3" class="indicator"><span class="hoverPoint"><span class="point" id="point3"></span></span>
                </label>
                <label for="slide4" class="indicator"><span class="hoverPoint"><span class="point" id="point4"></span></span>
                </label>
                <label for="slide5" class="indicator"><span class="hoverPoint"><span class="point" id="point5"></span></span>
                </label>
                <label for="slide6" class="indicator"><span class="hoverPoint"><span class="point" id="point6"></span></span>
                </label>                    
            </div>
        </div>
    </body>
</html>
